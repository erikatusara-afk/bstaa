<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css" />
    <title>Combined Visual Card</title>
</head>

<body>
    <div class="container">
        <div class="combined-card">

            <!-- LEFT SIDE: FLOWER -->
            <div class="left-side">
                <div class="flower-illustration">
                    <img src="flower.png" alt="Flower Illustration" />
                </div>
            </div>

            <!-- RIGHT SIDE: MUSIC VIDEO -->
            <div class="right-side">
                <div class="laptop-area">
                    <div class="laptop-graphic">
                        <div class="laptop-screen">
                            <iframe
                                src="https://www.youtube.com/embed/aMX2JOzKoDY?autoplay=1&controls=1&loop=1&playlist=aMX2JOzKoDY"
                                title="Music Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BUTTON GROUP (added below the card) -->
        <div class="btn-group">
            <a href="index.html" class="btn">Back</a>
            <a href="finalmessage.html" class="btn">Next slide</a>
        </div>
    </div>
</body>

</html>
